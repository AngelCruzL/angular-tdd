<div
  *ngIf='!isSignUpSuccessful; else successMessage'
  class='col-lg-6 offset-lg-3 col-md-8 offset-md-2'
>
  <div class='card' data-testId='signUpForm'>
    <header class='card-header text-center'>
      <h1>Sign Up</h1>
    </header>

    <form (submit)='onSubmit(); $event.preventDefault()' class='card-body'>
      <div class='mb-3'>
        <label class='form-label' for='username'>Username</label>
        <input
          (input)='onChangeUsername($event)'
          class='form-control'
          id='username'
          name='username'
          type='text'
        />
      </div>

      <div class='mb-3'>
        <label class='form-label' for='email'>Email</label>
        <input
          (input)='onChangeEmail($event)'
          class='form-control'
          id='email'
          name='email'
          type='text'
        />
      </div>

      <div class='mb-3'>
        <label class='form-label' for='password'>Password</label>
        <input
          (input)='onChangePassword($event)'
          class='form-control'
          id='password'
          name='password'
          type='password'
        />
      </div>

      <div class='mb-3'>
        <label class='form-label' for='confirmPassword'>Confirm Password</label>
        <input
          (input)='onChangeConfirmPassword($event)'
          class='form-control'
          id='confirmPassword'
          name='confirmPassword'
          type='password'
        />
      </div>

      <div class='text-center'>
        <app-button
          [isDisabled]='isDisabled()'
          [isSendingHttpRequest]='isSendingHttpRequest'
        >
          Sign Up
        </app-button>
      </div>
    </form>
  </div>
</div>

<ng-template #successMessage>
  <div class='mt-3 col-lg-6 offset-lg-3 col-md-8 offset-md-2'>
    <app-alert>
      Sign up successful, please check your inbox for activation email.
    </app-alert>
  </div>
</ng-template>
