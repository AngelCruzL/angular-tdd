<div class='col-lg-6 offset-lg-3 col-md-8 offset-md-2'>
  <div class='card'>
    <header class='card-header text-center'>
      <h1>Sign Up</h1>
    </header>

    <form (submit)='onSubmit(); $event.preventDefault()' class='card-body'>
      <div class='mb-3'>
        <label class='form-label' for='username'>Username</label>
        <input
          (input)='onChangeUsername($event)'
          class='form-control'
          id='username'
          name='username'
          type='text'
        />
      </div>

      <div class='mb-3'>
        <label class='form-label' for='email'>Email</label>
        <input
          (input)='onChangeEmail($event)'
          class='form-control'
          id='email'
          name='email'
          type='text'
        />
      </div>

      <div class='mb-3'>
        <label class='form-label' for='password'>Password</label>
        <input
          (input)='onChangePassword($event)'
          class='form-control'
          id='password'
          name='password'
          type='password'
        />
      </div>

      <div class='mb-3'>
        <label class='form-label' for='confirmPassword'>Confirm Password</label>
        <input
          (input)='onChangeConfirmPassword($event)'
          class='form-control'
          id='confirmPassword'
          name='confirmPassword'
          type='password'
        />
      </div>

      <div class='text-center'>
        <button
          [disabled]='isDisabled() || isSendingHttpRequest'
          class='btn btn-primary'
          type='submit'
        >
          <span
            *ngIf='isSendingHttpRequest'
            aria-hidden='true'
            class='spinner-grow spinner-grow-sm'
            role='status'></span>
          Sign Up
        </button>
      </div>
    </form>

  </div>

</div>
