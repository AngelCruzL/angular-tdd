<div data-testId='activateAccountPage'>
  <span
    *ngIf='activationStatus==="inProgress"'
    aria-hidden='true'
    class='spinner-border spinner-border-sm'
    role='status'></span>

  <app-alert *ngIf='activationStatus==="success"'>
    Account activated successfully
  </app-alert>

  <app-alert *ngIf='activationStatus==="fail"' type='danger'>
    Account activation failed
  </app-alert>
</div>
