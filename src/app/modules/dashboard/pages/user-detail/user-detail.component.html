<div data-testId='userDetailPage'>
  <app-user-card *ngIf="status==='success'" [user]='user'></app-user-card>

  <app-alert *ngIf='status==="fail"' type='danger'>
    User not found
  </app-alert>

  <span
    *ngIf='status==="inProgress"'
    class='spinner-border spinner-border-sm'
    role='status'></span>
</div>
