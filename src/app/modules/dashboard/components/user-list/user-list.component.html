<div class='card'>
  <div class='card-header text-center'>
    <h3>Users</h3>
  </div>

  <ul>
    <li *ngFor='let user of page.content'>
      {{ user.username }}
    </li>
  </ul>

  <button
    (click)="loadUsers(page.page-1)"
    *ngIf="hasPreviousPage"
    class="previous-page"
  >
    &lt; Previous
  </button>

  <button
    (click)="loadUsers(page.page+1)"
    *ngIf="hasNextPage"
    class="next-page"
  >
    Next &gt;
  </button>
</div>
